<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee><strong><b>"Dynamic Resume Builder"<br/> by Muniza Farhan"</b></strong></marquee>
    <form id="resume-form">
        <fieldset>
            <legend><strong><mark> Presonal Information</mark><strong></legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone"required>
        </fieldset>

    <fieldset>
        <legend><mark>Education</mark></legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter your education" rows="4" required> </textarea>
    </fieldset>

    <fieldset>
        <legend><mark>Experience</mark></legend>
        <label for="experience">Experience: </label>
        <textarea id="experience" placeholder="Enter your expirence" rows="4" required> </textarea>
    </fieldset>

    <fieldset>
        <legend><mark>Skills</mark></legend>
        <label for="skills">Skills: </label>
        <textarea id="skills" placeholder="Enter your skills" rows="4" required> </textarea><br>
    </fieldset>


<button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!--Dynamic Resume-->
    <div id="resume-display">
        <!--Resume will be generated below-->
    </div>

    <script src="script.js"></script>
</body>
</html>
